<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nicslab | Login</title>
        <link rel="stylesheet" href="./css/stylesheet.css">
        <link rel="stylesheet" href="./css/responsive.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class = "container">
                <div class = "header-left">
                    <img class = "logo" src="./images/Logo.png">
                </div>

                <span class="fa fa-bars menu-icon"></span>

                <div class="header-right">
                    <a href="#" class = "home-btn">Home</a>
                    <a href="#" class = "product-btn">Product</a>
                    <a href="#" class = "contactus-btn">Contact Us</a>
                    <a href="#" class = "aboutus-btn">About Us</a>
                    <a href="#" class = "login-btn">Log In</a>
                </div>
            </div>
        </header>

        <div class = "main">
            <div class = "container">
                <h1>Log In</h1>
                <h2>New to this site? <span>
                    <a class = "signup-btn" href="./signup.html">Sign Up</a>
                </span></h2>

                <div class = "container-form">
                    <p>Email</p>
                    <input class="form" type="text" placeholder="example@mail.com" id="uName">

                    <p>Password</p>
                    <input class="form" type="password" id="pWord">

                    <a class = "forgot-pass-btn" href="#">Forgot password?</a>

                    <input class = "btn submit" id="loginBtn" type="button" value = "Log In" onclick="callLoginAPI(document.getElementById('uName').value,document.getElementById('pWord').value)">
                    <div class="testSession"></div>

                    <div class= "clear">

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/scriptLogin.js"></script>
    </body>
</html>
